<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="csrf-token" content="{{ csrf_token() }}">
    <title>Digital Signage</title>
    
    <!-- CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/base.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    {% block styles %}{% endblock %}
</head>
<body>
    <!-- Page loader -->
    <div id="page-loader">
        <div class="loader-content">
            <i class="fas fa-spinner fa-spin"></i>
            <span>Loading...</span>
        </div>
    </div>

    <!-- Navigation -->
    <nav>
        <a href="{{ url_for('main.index') }}" class="{% if request.endpoint == 'main.index' %}active{% endif %}">
            <i class="fas fa-home"></i> Home
        </a>
        <a href="{{ url_for('main.gallery') }}" class="{% if request.endpoint == 'main.gallery' %}active{% endif %}">
            <i class="fas fa-images"></i> Gallery
        </a>
        <a href="{{ url_for('main.settings') }}" class="{% if request.endpoint == 'main.settings' %}active{% endif %}">
            <i class="fas fa-cog"></i> Settings
        </a>
        <a href="{{ url_for('auth.logout') }}">
            <i class="fas fa-sign-out-alt"></i> Logout
        </a>
    </nav>

    <!-- Main content -->
    <main>
        {% block content %}{% endblock %}
    </main>

    <!-- Notification container -->
    <div id="notification-container"></div>

    <!-- External dependencies -->
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <!-- Main app initialization -->
    <script type="module">
        // Initialize global App object
        window.App = window.App || {};
        
        // Import and initialize modules
        import App from '/static/js/base.js';
        import initializeSocketManager from '/static/js/sockets.js';
        
        document.addEventListener('DOMContentLoaded', () => {
            // Initialize socket manager
            window.App.Sockets = initializeSocketManager();
            
            // Initialize main app
            App.initialize();
        });
    </script>
    
    {% block scripts %}{% endblock %}
</body>
</html>
